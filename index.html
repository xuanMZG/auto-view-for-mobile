<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo</title>
		<script src="./auto-view-for-mobile.js" type="text/javascript"></script>
		<style type="text/css">
			*{margin: 0;position: 0;}
			li{list-style-type: none;}
			.container{width: 320px;padding-top: 10px;padding-bottom: 10px;}
			.leftbar{float: left;width: 160px;height: 50px;}
			.rightbar{float: right;width: 160px;height: 80px;}
			.clear{clear: both;}
		</style>
	</head>
	<body>
		<div style="background: red;" class="container">
			<div style="background: yellow;" class="leftbar"></div>
			<div style="background: blue;" class="rightbar"></div>
			<div class="clear"></div>
		</div>
	</body>
</html>
